name: Claude Flow v3.0 - True AI Automation

on:
  issues:
    types: [opened, edited, labeled]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: number
      force_rebuild:
        description: 'Force rebuild even if recently processed'
        required: false
        type: boolean
        default: false

jobs:
  hive-mind-automation:
    name: ðŸ Hive-Mind Issue Resolution
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    permissions:
      contents: write
      issues: write
      pull-requests: write
      checks: write
      
    environment:
      name: claude-flow-v3
      
    steps:
      - name: ðŸš€ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: ðŸ”§ Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org/'
          
      - name: ðŸ“¦ Install Dependencies (Fast)
        run: |
          echo "ðŸ”„ Installing core dependencies..."
          npm ci --prefer-offline --no-audit --progress=false
          echo "âœ… Dependencies installed successfully"
        env:
          NODE_ENV: production
          
      - name: ðŸ›¡ï¸ Validate Environment
        run: |
          echo "ðŸ” Environment validation..."
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Repository: ${{ github.repository }}"
          echo "Issue number: ${{ github.event.issue.number || inputs.issue_number }}"
          echo "Event type: ${{ github.event_name }}"
          echo "âœ… Environment validated"
          
      - name: ðŸ§  Initialize Hive-Mind System
        run: |
          echo "ðŸ Initializing Claude Flow v3.0 Hive-Mind..."
          
          # Create necessary directories
          mkdir -p logs
          mkdir -p hive-mind-memory
          mkdir -p orchestrator-data
          
          # Set permissions
          chmod 755 logs hive-mind-memory orchestrator-data
          
          echo "âœ… Hive-Mind system initialized"
          
      - name: ðŸŽ¯ Execute Hive-Mind Resolution
        id: hive_mind
        run: |
          echo "ðŸš€ Starting Hive-Mind issue resolution..."
          
          # Determine issue number
          ISSUE_NUM="${{ github.event.issue.number || inputs.issue_number }}"
          ISSUE_TITLE="${{ github.event.issue.title || 'Manual Trigger' }}"
          ISSUE_BODY="${{ github.event.issue.body || '' }}"
          
          echo "ðŸ“‹ Processing Issue #${ISSUE_NUM}: ${ISSUE_TITLE}"
          
          # Execute Claude Flow v3.0
          node core/claude-flow-main.js \
            --issue-number="${ISSUE_NUM}" \
            --issue-title="${ISSUE_TITLE}" \
            --issue-body="${ISSUE_BODY}" \
            --priority="high"
          
          echo "âœ… Hive-Mind resolution completed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          AUTO_CREATE_PR: true
          LEARNING_ENABLED: true
          MAX_CONCURRENT_SESSIONS: 3
          LOG_LEVEL: info
          NODE_ENV: production
          
      - name: ðŸ“Š Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hive-mind-results-${{ github.event.issue.number || inputs.issue_number }}
          path: |
            claude-flow-results.json
            claude-flow-error.json
            logs/
            hive-mind-memory/
            orchestrator-data/
          retention-days: 30
          
      - name: ðŸ§  Learning Integration
        if: success()
        run: |
          echo "ðŸ”„ Integrating learning patterns..."
          
          # Update learning database with successful patterns
          if [ -f "claude-flow-results.json" ]; then
            echo "ðŸ“š Learning patterns updated from successful resolution"
            # Future: Implement learning pattern extraction
          fi
          
          echo "âœ… Learning integration completed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ðŸ“ˆ Performance Metrics
        if: always()
        run: |
          echo "ðŸ“Š Collecting performance metrics..."
          
          # Memory usage
          echo "Memory usage: $(free -h | grep Mem | awk '{print $3"/"$2}')"
          
          # Disk usage
          echo "Disk usage: $(df -h . | tail -1 | awk '{print $3"/"$2" ("$5")"}')"
          
          # Process duration
          if [ -f "claude-flow-results.json" ]; then
            DURATION=$(jq -r '.duration_seconds // "unknown"' claude-flow-results.json)
            echo "Resolution duration: ${DURATION}s"
          fi
          
          echo "âœ… Metrics collected"
          
      - name: ðŸ”” Notification Summary
        if: always()
        run: |
          echo "ðŸ“¢ Claude Flow v3.0 Execution Summary"
          echo "==========================================="
          echo "Issue: #${{ github.event.issue.number || inputs.issue_number }}"
          echo "Status: ${{ job.status }}"
          echo "Repository: ${{ github.repository }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Timestamp: $(date -u)"
          
          if [ -f "claude-flow-results.json" ]; then
            echo "ðŸŽ¯ Results available in artifacts"
            echo "Quality Score: $(jq -r '.quality_score // "N/A"' claude-flow-results.json)%"
            echo "Intelligence: $(jq -r '.intelligence_level // "N/A"' claude-flow-results.json)"
            echo "PR Created: $(jq -r '.pr_created // false' claude-flow-results.json)"
          fi
          
          echo "==========================================="
          
  # Parallel job for system health monitoring
  system-health:
    name: ðŸ¥ System Health Check
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ðŸš€ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit
        
      - name: ðŸ¥ Health Check
        run: |
          echo "ðŸ” Running system health checks..."
          
          # Check core files exist
          echo "ðŸ“ Checking core files..."
          [ -f "core/claude-flow-main.js" ] && echo "âœ… Main entry point exists" || echo "âŒ Main entry point missing"
          [ -f "core/hive-mind-engine.js" ] && echo "âœ… Hive-Mind engine exists" || echo "âŒ Hive-Mind engine missing"
          [ -f "core/hive-mind-orchestrator.js" ] && echo "âœ… Orchestrator exists" || echo "âŒ Orchestrator missing"
          
          # Test system status
          echo "ðŸ§  Testing Hive-Mind status..."
          node core/claude-flow-main.js status
          
          echo "âœ… System health check completed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          
  # Cleanup job for maintenance
  maintenance:
    name: ðŸ§¹ System Maintenance
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.force_rebuild)
    
    steps:
      - name: ðŸš€ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ðŸ§¹ Cleanup Old Artifacts
        run: |
          echo "ðŸ”„ Performing system maintenance..."
          
          # Clean up old log files (keep last 10)
          find logs -name "*.log" -type f -mtime +7 -delete 2>/dev/null || true
          
          # Clean up old memory files (keep last 30 days)
          find hive-mind-memory -name "*.json" -type f -mtime +30 -delete 2>/dev/null || true
          find orchestrator-data -name "*.json" -type f -mtime +30 -delete 2>/dev/null || true
          
          echo "âœ… Maintenance completed"
          
# Schedule for maintenance (weekly)
on:
  schedule:
    - cron: '0 2 * * 0'  # Every Sunday at 2 AM UTC